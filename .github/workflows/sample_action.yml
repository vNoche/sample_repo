name: Generate Release logs
on:
  push:
    branches:
      # branches in the case of PR specifies target/base branch
      - "release/**"

      # exclude bot pushes to avoid infinite loop
    paths-ignore:
      - 'sample_action.yml'
jobs:
  watch-changes-in-release-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Create File
        run: echo "Hello, World!" > example.txt
      - name: Commit Files
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "Bot"
          git add .
          git commit -m "Add example.txt"
      - name: Push Changes
         run: git push origin HEAD:$GITHUB_REF
        with:
          branch: main
